<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/e35d79bafe.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="styles.css" />

    <title>Test</title>
  </head>
  <body>
    <div id="eco-elements-menu">
      <button id="close-eco-elements-menu">X</button>
      <div class="eco-elements-groups-stats">
        <div id="eco-elements-groups-list"></div>
        <div id="eco-elements-groups-add">
          <i class="fa-solid fa-plus"></i>
        </div>
      </div>
    </div>

    <div class="app-container">
      <div class="controller-container card">
        <div class="simulation-run-controls">
          <div id="start-stop-control" class="btn btn-outline-secondary">
            <i class="fa-regular fa-circle-right"></i>
          </div>
          <div id="reset-control" class="btn btn-outline-secondary">
            <i class="fa-solid fa-arrow-rotate-left"></i>
          </div>
        </div>
        <div class="simulaion-organisms-controls">
          <div id="open-eco-elements-menu" class="btn btn-outline-secondary">
            <i class="fa-solid fa-dna"></i>
          </div>
        </div>
      </div>

      <div class="canvas-container card">
        <canvas id="simulation-canvas"></canvas>
        <canvas id="information-canvas"></canvas>
      </div>
    </div>

    <script src="vector.js"></script>
    <script src="draw-component.js"></script>
    <script src="island.js"></script>
    <script src="state.js"></script>
    <script src="gui-logic.js"></script>
    <script src="main.js"></script>
    <script src="test.js"></script>
  </body>
</html>
