<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/e35d79bafe.js"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/noise-map@latest"
    ></script>

    <title>KPO</title>
  </head>
  <body>
    <div id="eco-elements-menu">
      <button
        id="close-eco-elements-menu"
        class="btn btn-danger small-close-button"
      >
        X
      </button>
      <div class="side-menu-content-container">
        <div id="eco-elements-groups-list"></div>
        <div id="eco-elements-groups-add">
          <i class="fa-solid fa-plus"></i>
        </div>
      </div>
    </div>
    <div id="chart-display">
      <button
        id="close-chart-display"
        class="btn btn-danger small-close-button"
      >
        X
      </button>
      <div id="chart-display-list"></div>
    </div>
    <div id="map-config-display">
      <button
        id="close-map-config-display"
        class="btn btn-danger small-close-button"
      >
        X
      </button>
      <div class="side-menu-content-container">
        <div id="map-config-menu">
          <div class="form-floating eco-elem-row">
            <input id="map-seed-input" class="form-control" placeholder="0" />
            <label>Seed</label>
          </div>
          <div class="map-config-var-container">
            <div class="eco-elem-column">
              <div class="form-floating eco-elem-row">
                <input
                  id="map-amp-input"
                  class="form-control"
                  placeholder="1"
                />
                <label>Amp</label>
              </div>
              <div class="form-floating eco-elem-row">
                <input
                  id="map-freq-input"
                  class="form-control"
                  placeholder="1"
                />
                <label>Freq</label>
              </div>
            </div>
            <div class="eco-elem-column">
              <div class="form-floating eco-elem-row">
                <input
                  id="map-amp-coef-input"
                  class="form-control"
                  placeholder="1"
                />
                <label>Amp - Coef</label>
              </div>
              <div class="form-floating eco-elem-row">
                <input
                  id="map-freq-coef-input"
                  class="form-control"
                  placeholder="1"
                />
                <label>Freq - Coef</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="app-container">
      <div class="card">
        <div class="controller-container">
          <div class="simulation-run-controls">
            <div id="start-stop-control" class="btn btn-outline-secondary">
              <i class="fa-regular fa-circle-right"></i>
            </div>
            <div id="reset-control" class="btn btn-outline-secondary">
              <i class="fa-solid fa-arrow-rotate-left"></i>
            </div>
          </div>
          <div class="simulaion-organisms-controls">
            <div id="open-eco-elements-menu" class="btn btn-outline-secondary">
              <i class="fa-solid fa-dna"></i>
            </div>
            <div id="open-chart-display" class="btn btn-outline-secondary">
              <i class="fa-solid fa-chart-line"></i>
            </div>
            <div id="open-map-config-display" class="btn btn-outline-secondary">
              <i class="fa-solid fa-earth-europe"></i>
            </div>
          </div>
        </div>
        <div class="date-time-container">
          <div class="date-container"></div>
          <div class="time-container">
            <input id="time-display-hours" placeholder="00" disabled />:
            <input id="time-display-minutes" placeholder="00" disabled />
          </div>
          <div class="time-controller-container">
            <div id="time-controller-display">
              <div id="time-controller-display-progress"></div>
            </div>
            <div class="time-controller-buttons">
              <div id="time-controller-minus">
                <i class="fa-solid fa-minus"></i>
              </div>
              <div id="time-controller-plus">
                <i class="fa-solid fa-plus"></i>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="sim-canvas-container card">
        <canvas id="simulation-canvas"></canvas>
      </div>
    </div>

    <script src="vector.js"></script>
    <script src="util.js"></script>
    <script src="map-component.js"></script>
    <script src="draw-component.js"></script>
    <script src="island.js"></script>
    <script src="state.js"></script>
    <script src="gui-logic.js"></script>
    <script src="main.js"></script>
  </body>
</html>
